<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Giriş Ekranı</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Kod Gemisi</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Ana Sayfa</a></li>
        </ul>
    </div>
</nav>
<div class="alert alert-danger" role="alert"th:if="${param.error}">
    Hatalı kullanıcı adı ve parola girişi!
</div>
<div class="alert alert-success" role="alert" th:if="${param.logout}">
    Çıkış yapıldı.
</div>
<form th:action="@{/login}" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label"> Email : </label>
        <div class="col-sm-10"><input type="text" name="username"/> </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label"> Password: </label>
        <div class="col-sm-10">
          <input type="password" name="password"/>
        </div>
    </div>
    <div>
        <input type="submit" value="Sign In" class="btn btn-default"/>
    </div>
</form>
</div>



</body>
</html>
