<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>İşi Güncelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Kod Gemisi</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/hello">Ana Sayfa(İK)</a></li>
            <li><a href="/manager-job-list">İlan Listesi</a></li>
            <li><a href="/new">Yeni İş Oluştur</a></li>
            <li><a href="/applicants">Başvurular</a></li>
            <li style="margin-top: 5px"><form th:action="@{/logout}" method="post" th:align="center">
                <input class="btn btn-primary" type="submit" value="Çıkış yap!"/>
            </form></li>
        </ul>
    </div>
</nav>

        <div class="container" align="center" style="width: 50%;height: 40%;">
            <h2>İş Güncellemesi</h2>
            <hr/>
            <form class="form-horizontal" th:action="@{/save}" th:object="${job}" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-4">Pozisyon ID: </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  readonly="readonly" th:field="*{id}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Pozisyon Adı: </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{jobTitle}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Pozisyon Tanımı: </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" th:field="*{jobDescription}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Alınacak Kişi Sayısı: </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" th:field="*{numOfHire}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Son Başvuru Tarihi</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" th:field="*{lastDate}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Yayınla</button>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
